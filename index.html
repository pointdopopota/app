<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Point do Popota - App Oficial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', 'Arial Rounded MT Bold', sans-serif;
      background-color: #5A070B;
      color: #FFF8F2;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 0px 0px;
    }

    header img {
      max-width: 250px;
      height: auto;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px 10px;
    }

    .text-content {
      flex: 1;
      min-width: 280px;
      max-width: 500px;
      padding: 0px;
    }

    .text-content h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 1.3em;
      line-height: 1.6;
    }

    .image-content {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      padding: 0px;
      text-align: center;
    }

    .image-content img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .button-container {
      text-align: center;
      margin: 0px 40px;
    }

    .download-button {
      background-color: #000;
      color: #FFF;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #222;
    }

    .download-button img {
      width: 24px;
      height: 24px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #e0cfc5;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- LOGO NO TOPO -->
  <header>
    <img src="logo.png" alt="Logo Point do Popota">
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <div class="text-content">
      <h1>Baixe o App do Popota</h1>
      <p>
        Agora ficou fácil garantir seus brindes, pontos de fidelidade e acompanhar todas as promoções!
        Baixe o aplicativo oficial do Point do Popota e aproveite o melhor da nossa cozinha direto no seu celular.
      </p>
    </div>
    <div class="image-content">
      <img src="telefone.png" alt="Aplicativo aberto no celular">
    </div>
  </main>

  <!-- BOTÃO DE DOWNLOAD -->
  <div class="button-container">
    <a href="https://drive.usercontent.google.com/download?id=1QbzgbiLqzwVispw2zz1ZGHVq3XXytr7H&export=download&authuser=0&confirm=t&uuid=7cea6adb-0feb-4e67-96cb-559064521530&at=ALoNOgmbajE-OvM0kIo3v2piK4fI%3A1746709643782" class="download-button" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android">
      Baixar para Android
    </a>
  </div>

  <!-- RODAPÉ -->
